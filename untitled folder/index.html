<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
	
	
</head>
<body>
	<div id="square"></div>
	<input type="text" name="text" id="textInput">
	<button id="mybutton">Change the text</button>
	<p id="changed">This is sameep</p>
	
	<script type="text/javascript">
		document.getElementById("mybutton").onclick=function () {
			var textEntered= "";
			textEntered= document.getElementById("textInput").value;
			document.getElementById("changed").innerHTML=textEntered;

		}
		
		
	</script>

</body>
</html>
